{% extends "base.html" %}

{% block content %}

<div  class="container-fluid" style="height: 100vh;">
    <div class="row" style="height: 100vh;">
        <div class="col-lg-12" id="note-col">
            <h1 style="text-align: center; margin: 1rem 0rem">Notebooks</h1>
            <div id="noteBox">
                <div style="text-align: center;" id="subjectControl">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search" id="subjectSearch" style="width: 60%; margin: auto;">
                </div>
                {% for subject in subjects %}
                <div class="subject-block">
                    <h2>{{ subject.subject_name }}</h2>
                    <div class="note-block">
                        <ul>
                        {% for note_title in note_titles %}
                            <li><a href="#">{{ note_title }}</a></li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>


<script type="text/javascript">

</script>
{% endblock %}
