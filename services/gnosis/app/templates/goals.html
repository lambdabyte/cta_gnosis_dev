{% extends "base.html" %}

{% block content %}

<div  class="container-fluid" style="height: 100vh;">
    <div class="row" style="height: 100vh;">
        
        <div class="col-lg-3">
                <h1 style="margin: 1rem 0rem">{{ current_user.username }}'s Subjects</h1>
            <div id="subject-container" style="border: 1px solid grey; width: fit-content; padding: 1rem 1rem 1rem 1rem; min-width: 366px;">
                
                {% for subject in subjects %}
                <div id="subjectCard">
                    <div class="card create-flowy" id="{{ subject.subject_name }}" style="width: 300px;" data-status="listed">
                        
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-circle" style="font-size: 12px; margin-right: 0.3rem; color: {{ subject_descriptions[subject.id]['color'] }};"></i>{{ subject.subject_name }}</h5>
                            <p class="card-text">{{ subject_descriptions[subject.id]['description'] }}</p>
                            <input type="hidden" id="subjectID" value="{{ subject.id }}">
                            <input type="hidden" id="cardSubjectColor" value ="{{ subject_descriptions[subject.id]['color'] }}">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-9" id="can-col">
            <h1 style="text-align: center; margin: 1rem 0rem">Goal Planner</h1>
            <div  id="canvas" >

            </div>
            <div style="text-align: center; position: absolute; bottom: 0; left: 0; right: 0; margin-left: auto; margin-right:auto;">           
                <button type="button" id="reset" class="btn btn-danger" style="margin-right: 1rem; height: 3rem; width: 6rem; font-size: 18px; z-index: 2;">Reset</button>
                <button type="button" id="load" class="btn btn-secondary" style="margin-right: 1rem; height: 3rem; width: 6rem; font-size: 18px; z-index: 2;" data-toggle="modal" data-target="#loadModal">Load</button>
                <button type="submit" id="saveOpen" class="btn btn-secondary" style="height: 3rem; width: 6rem; font-size: 18px;"  data-toggle="modal" data-target="#saveModal">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Save Plan</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="" method="post" id="saveGraphForm">
            <div class="modal-body">
                <div  class="row" id="modal-row">
                    <div class="col-sm-4" style="font-size: 18px; display: flex; align-items: center;;"><label for="plan-name">Plan Name:</label><span id="required-splat" style="color: red;">*</span></div>
                    <div class="col-sm-8"><input type="text" class="form-control" name="plan_name"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" id="save" class="btn btn-success">Save</button>
                <input type="hidden" id="json_submit" name="jsonsubmit" value="">
            </div>
        </form>
      </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Load Plan</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="{{ url_for('goals') }}" method="post" id="loadGraphForm">
            <div class="modal-body">
                <div  class="row" id="modal-row">
                    <div class="col-sm-4" style="font-size: 18px; display: flex; align-items: center;;"><label>Plan Name:</label><span id="required-splat" style="color: red;">*</span></div>
                    <div class="col-sm-8"><select name="fileload" class="form-control" id="selectFile"></select></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" id="finalLoad" class="btn btn-success">Load</button>
            </div>
        </form>
      </div>
    </div>
</div>

<script type="text/javascript">

    

    window.hiddenBlocks = [];
    window.snappedBlocks = [];
    window.relationships = {};
    var spacing_x = 60;
    var spacing_y = 120;
    // Initialize Flowy
    flowy(document.getElementById("canvas"), onGrab, onRelease, onSnap, onRearrange, spacing_x, spacing_y);

    if ("{{ graph_loaded }}" != "" && "{{ graph_loaded }}" != "undefined") {
        var canvas_element = document.getElementById("canvas");
        var data = '{{ graph_loaded | tojson | safe }}';
        var slic_data = data.slice(1, -1);
        var package = JSON.parse(slic_data);
        canvas_element.innerHTML = package["html"];
        flowy.import(package);
    }

    function onGrab(block){
        
    }
    function onRelease(){

    }
    function onSnap(block, first, parent){
        // When a block snaps with another one

        return true;
    }
    function onRearrange(block, parent){
        // When a block is rearranged

    }

    var reset = document.getElementById("reset");

    reset.addEventListener("click", function(){
        for (var hidden_block of window.hiddenBlocks) {
            hidden_block.style.display = "block";
        }
        flowy.deleteBlocks();
    });

    var load = document.getElementById("load");
    var save = document.getElementById("save");
    

    load.addEventListener("click", function() {
        var filenames = JSON.parse('{{ filenames | tojson | safe }}');

        var selectBox = document.getElementById('selectFile');
        if (filenames) {
            for(var i = 0, l = filenames.length; i < l; i++){
                var option = filenames[i];
                selectBox.options.add( new Option(option.text, option.value) );
            }
        }
    });

    save.addEventListener("click", function() {
        var data_input = document.getElementById("json_submit");
        // As a JSON string
        var chart_data = JSON.stringify(flowy.output());
        data_input.value = chart_data;
        $("#saveGraphForm").attr('action', "{{ url_for('save_graph') }}");
    });

</script>
{% endblock %}
